                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                        </button>
                        <button class="px-2 py-2 uppercase tracking-widest border-none flex items-center font-semibold text-sm svelte-1r54uzk">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round">

                            </svg>
                        </button>
                    </div>
                    <h1 class="font-serif text-3xl font-bold flex-grow text-center flex-1">Love Live! Heardle</h1>
                    <div class="flex flex-1 justify-end">
                        <button class="px-2 py-2 uppercase tracking-widest border-none flex items-center font-semibold text-sm svelte-1r54uzk">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round">

                        </button>
                    </div>

            </div>

    <div id="guessingscreen" class="w-full flex flex-col flex-grow relative">

            <div class="max-w-screen-sm w-full mx-auto h-full flex flex-col justify-between overflow-auto">
                <div id="guesslist" class="p-3 flex-col items-evenly">
                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>
                    </div>
                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>

                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>
                    </div>
                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>
                    </div>
                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>
                    </div>
                    <div class="p-2 mb-2 border border-custom-mg flex items-center last:mb-0">
                        <div class="w-5 h-5"></div>
                    </div>
                </div>
            </div>
            <div id="playprompt" class="text-center p-3 flex flex-col items-center text-sm text-custom-line">
                <p>Turn up the volume and tap to start the track!</p>
                <svg class="mt-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9l6 6 6-6"></path>
                </svg>
            </div>
        </div>
    </div>
    <div id="resultscreen" class="hidden w-full flex flex-col flex-grow relative">
        <div class="w-full flex flex-col flex-grow relative">
            <div class="max-w-screen-sm w-full mx-auto h-full flex flex-col justify-between overflow-auto">
                round over
            </div>
        </div>
    </div>
    <div id="loading" class="text-sm text-center text-custom-line p-6">
        <div class="flex justify-center m-3"><span class="loader svelte-57p3aa"></span></div>
        <p>loading player</p>
    </div>
    <div id="playerbar" class="hidden">
        <div class="border-t border-custom-line">
            <div class="max-w-screen-sm w-full mx-auto px-3 flex-col">
                <div class="h-3 w-full relative overflow-hidden ">
                    <div id="playbarlimit" class="h-full absolute bg-custom-mg overflow-hidden">
                        <div id="playbarcurrent" class="h-full absolute bg-custom-positive"></div>
                    </div>
                    <div id="playbarmarkers" class="w-full h-full absolute">
                        <div class="w-px h-full absolute left-0 bg-custom-mg"></div>
                        <div class="w-px h-full absolute bg-custom-mg" style="left: 6.25%;"></div>
                        <div class="w-px h-full absolute bg-custom-mg" style="left: 12.5%;"></div>
                        <div class="w-px h-full absolute bg-custom-mg" style="left: 25%;"></div>
                        <div class="w-px h-full absolute bg-custom-mg" style="left: 43.75%;"></div>

                    </div>
                </div>
            </div>
        </div>
        <div class="border-t border-custom-line">
            <div class="max-w-screen-sm w-full mx-auto flex-col">
                <div class="px-3 ">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div id="timecurrent">0:00</div>
                        </div>
                        <div class="flex justify-center items-center p-1">
                            <button id="control"
                                    class="px-2 py-2 uppercase tracking-widest border-none flex items-center font-semibold text-sm svelte-1r54uzk">
                                <div class="flex justify-center items-center text-custom-fg h-14 w-14 border-2 rounded-full relative overflow-hidden">
                                    <div id="controlpaused" class="ml-1 relative z-10">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24"
                                             fill="currentColor" stroke="currentColor" stroke-width="2"
                                             stroke-linecap="round" stroke-linejoin="round">
                                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                        </svg>
                                    </div>
                                    <div id="controlplaying" class="relative z-10 hidden">
                                        <div class="scale-150 transform relative">
                                            <i class="gg-loadbar-sound svelte-15swa4o musicIsPlaying"></i>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div id="timelimit">...</div>
                        <div id="timeduration" class="hidden">...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden">
            <audio id="audio_player" preload="auto"></audio>
        </div>
        <div id="guessbar" class="max-w-screen-sm w-full mx-auto flex-col">
            <div class="m-3 mt-0">
                <div>
                    <div class="autoComplete_wrapper relative">
                        <svg class="absolute top-4 left-3" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input class="focus:outline-none focus:border-custom-positive w-full p-3 pl-9 placeholder:text-custom-line bg-custom-bg text-custom-fg border-custom-mg"
                               id="field" type="search" dir="ltr" spellcheck="false" autocorrect="off"
                               autocomplete="off" autocapitalize="none"
                               placeholder="Know it? Search for the artist / title" role="combobox">
                        <div id="fieldclear" class="absolute right-3 top-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </div>
                    </div>
                    <div id="invalid" class="bg-custom-highlight py-3 mx-3 rounded-b-md hidden">
                        <div class="flex justify-center items-center">
                            <span class="px-1">Please pick one of the options from the dropdown!</span>
                        </div>
                    </div>
                    <div class="flex justify-between pt-3">
                        <button id="skipbutton"
                                class="px-2 py-2 uppercase tracking-widest bg-custom-mg border-none flex items-center font-semibold text-sm svelte-1r54uzk">
                            Skip
                        </button>
                        <button id="submitbutton"
                                class="px-2 py-2 uppercase tracking-widest border-none flex items-center font-semibold text-sm svelte-1r54uzk bg-custom-positive">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
